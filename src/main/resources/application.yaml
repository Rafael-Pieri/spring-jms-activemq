spring:
  application:
    name: spring-jms-activemq
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/activemqDB?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

activemq:
  broker-url: tcp://${ACTIVEMQ_HOST:localhost}:61616
  queue:
    name: helloworld.queue